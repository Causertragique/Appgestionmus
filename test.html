<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - MusiqueConnect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #5a6fd8;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ MusiqueConnect</h1>
        <p>Page de test pour v√©rifier l'acc√®s au serveur</p>
        
        <div id="status" class="status">
            V√©rification de la connexion...
        </div>
        
        <a href="http://localhost:5174/" class="btn">Acc√©der √† l'application</a>
        <a href="http://localhost:5175/" class="btn">Port 5175</a>
        <a href="http://localhost:5176/" class="btn">Port 5176</a>
        
        <div style="margin-top: 30px;">
            <h3>Informations de d√©bogage :</h3>
            <p><strong>URL actuelle :</strong> <span id="current-url"></span></p>
            <p><strong>User Agent :</strong> <span id="user-agent"></span></p>
        </div>
    </div>

    <script>
        // Afficher les informations de d√©bogage
        document.getElementById('current-url').textContent = window.location.href;
        document.getElementById('user-agent').textContent = navigator.userAgent;
        
        // Tester la connexion au serveur
        async function testConnection() {
            const statusDiv = document.getElementById('status');
            
            try {
                const response = await fetch('http://localhost:5174/');
                if (response.ok) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = '‚úÖ Serveur accessible sur le port 5174';
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = '‚ùå Serveur r√©pond mais avec une erreur';
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå Impossible de se connecter au serveur';
                console.error('Erreur de connexion:', error);
            }
        }
        
        // Tester la connexion au chargement
        testConnection();
    </script>
</body>
</html>
