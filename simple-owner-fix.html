    <script>
        const ownerUser = {

        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');

        function fixOwnerAccess() {
            try {

                    localStorage.setItem('tempOwner', JSON.stringify(ownerUser));

            } catch (error) {

                showManualCode();

        }
        
        function checkStatus() {
            const owner = localStorage.getItem('tempOwner');
            if (owner) {
                try {
                    const user = JSON.parse(owner);
                    updateStatus(`‚úÖ Propri√©taire d√©tect√© : ${user.firstName} ${user.lastName} (${user.role})`, 'success');
                } catch (e) {

            } else {

localStorage.clear();

            codeContent.textContent = manualCode;

        }
        
        // V√©rifier l'√©tat au chargement
